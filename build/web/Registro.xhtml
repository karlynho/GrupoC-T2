<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registro de usuario</title>
    </h:head>
    <h:body>
        <c:choose>
            <c:when test="#{empty controlHome.usuario and empty controlHome.periodista}">
                <h:form id="registro">
                    <table>
                        <tr>
                            <td><h:outputText value="Nombre de usuario:"/></td>
                            <td> <h:inputText id="nick" value="#{registro.nick}" required=""/></td>
                             <p:message for="nick"  style="font-size: small" showDetail="true"/>
                        </tr>
                        <tr>
                            <td><h:outputText value="Nombre:"/></td>
                            <td> <h:inputText id="nombre" value="#{registro.nombre}"/></td>
                            <p:message for="nombre" style="font-size: small" showDetail="true"/>
                        </tr>
                        <tr>
                            <td><h:outputText value="E-mail:"/></td>
                            <td><h:inputText id="email" value="#{registro.email}" required=""/></td>
                            <td><p:message for="email" style="font-size: small" showDetail="true"/></td>
                        </tr>
                        <tr>
                            <td> <h:outputText value="Contraseña:"/></td>
                            <td> <h:inputSecret id="pass" value="#{registro.contraseña}" required=""/></td>
                            <td> <p:message for ="pass"  style="font-size: small" showDetail="true"/></td>
                        </tr>
                        
                        
                        <tr>
                            <td> <h:outputText value="Apellidos:"/></td>
                            <td> <h:inputText id="apellidos" value="#{registro.apellidos}"/></td>
                            <p:message for="apellidos" style="font-size: small" showDetail="true"/>
                        </tr>
                        
                    </table>
                    
                        
                       
                       
                       
                       
                       
                       
                        
                        
                        
                      
                       
                       
                        
                       
                       
                       
                        
                        <h:outputText value="Repita contraseña:"/>
                        <h:inputSecret id="repass" value="#{registro.repas}" required=""/>
                        <p:message for="repass" style="font-size: small" showDetail="true"/>
                        <h:commandButton value="Crear usuario" action="#{registro.registrarUsuario()}"/>
                        <h:link outcome="Login.xhtml">Volver a la página de login</h:link>
                             
                </h:form>
                
            </c:when>
            <c:otherwise>
                <h:form>
                    <p>Para crear un nuevo registro debe 
                        <h:commandLink action="#{controlHome.logout()}">salir</h:commandLink> antes de la aplicación.</p>
                </h:form>
            </c:otherwise>
        </c:choose>

    </h:body>
</html>
