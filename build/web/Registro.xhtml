<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro de usuario</title>
    </h:head>
    <h:body>
        <c:choose>
            <c:when test="#{empty controlHome.usuario and empty controlHome.periodista}">
                <h:form id="registro">
                    <h:panelGrid columns="3">
                        <h:outputText value="Nombre:"/>
                        <h:inputText id="nombre" value="#{registro.nombre}"/>
                        <h:message for="nombre"/>
                        <h:outputText value="Apellidos:"/>
                        <h:inputText id="apellidos" value="#{registro.apellidos}"/>
                        <h:message for="apellidos"/>
                        <h:outputText value="E-mail:"/>
                        <h:inputText id="email" value="#{registro.email}" required="true"
                                     validatorMessage="Compruebe que ha introducido un e-mail correcto">
                            <f:validateRegex pattern=".+@.+"/>
                        </h:inputText>
                        <h:message for="email"/>
                        <h:outputText value="Nombre de usuario:"/>
                        <h:inputText id="nick" value="#{registro.nick}" required="true"/>
                        <h:message for="user"/>
                       
                        <h:outputText value="Contraseña:"/>
                        <h:inputSecret id="pass" value="#{registro.contraseña}" required="true"/>
                        <h:message for ="pass"/>
                        <h:outputText value="Repita contraseña:"/>
                        <h:inputSecret id="repass" value="#{registro.repas}" required="true"/>
                        <h:message for="repass"/>
                        <h:commandButton value="Crear usuario" action="#{registro.registrarUsuario()}"/>
                        <h:link outcome="Login.xhtml">Volver a la página de login</h:link>
                    </h:panelGrid>
                    <h:messages/>
                    
                </h:form>
                
            </c:when>
            <c:otherwise>
                <h:form>
                    <p>Para crear un nuevo registro debe 
                        <h:commandLink action="#{controlHome.logout()}">salir</h:commandLink> antes de la aplicación.</p>
                </h:form>
            </c:otherwise>
        </c:choose>

    </h:body>
</html>
