<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./PaginasEstilo/estiloPrincipal.css" rel="stylesheet" type="text/css" />
        <title>
            <ui:insert name="title">Plantilla Principal</ui:insert>
        </title>
    </h:head>
    <h:body>
        <div id="cabecera">
            <h1>SUR</h1>
            <p class="Encabezado1">Todos los Eventos solo en un lugar</p>
            <p class="Encabezado2">Encuentra y asiste a los eventos del momento</p>
     
            <h:form id="menu">
                <ul class="menulist">
                    <c:if test="#{empty controlHome.usuario and empty controlHome.periodista}">
                        <li><h:commandLink action="#{controlHome.login()}" value="Login"/></li>
                        <li><h:commandLink action="#{controlHome.registro()}" value="Registro"/></li>
                    </c:if>
                    <c:if test="#{!empty controlHome.usuario}">
                        <p>¡Hola! <h:outputText value="#{controlHome.usuario}"/></p>
                        <li><h:commandLink action="#{controlHome.perfil()}" value="Perfil"/></li>
                        <li><h:commandLink action="#{controlHome.logout()}" value="Cerrar Sesion"/></li>
                    </c:if>
                    <c:if test="#{!empty controlHome.periodista}">
                        <p>¡Hola! <h:outputText value="#{controlHome.periodista}"/></p>
             
                        <li><h:commandLink action="#{controlHome.perfil()}" value="Perfil"/></li>
                        <li><h:commandLink action="#{controlHome.logout()}" value="Cerrar Sesion"/></li>
                    </c:if>
                </ul>
                
                <h:inputText value="#{controlBusquedaEvento.evento}" class="BarraBusqueda"/>
                
            </h:form>  
        </div>
        
        <div id="content">
            <ui:insert name="content">Content</ui:insert>
        </div>
    </h:body>
</html>
