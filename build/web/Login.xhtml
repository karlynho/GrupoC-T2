<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./PaginasEstilo/estiloPrincipal.css" rel="stylesheet" type="text/css" />
        <title>
            <ui:insert name="title">Pagina Login</ui:insert>
        </title>
    </h:head>
    
    <h:body>
        
        <c:choose>
            <c:when test="#{empty controlHome.usuario and empty controlHome.periodista}">
                <h:form id="login">
                    <table>
                        <tr>
                            <td>Usuario: </td>
                            <td><h:inputText value="#{login.usuario}"/></td>
                        </tr>
                        <tr>
                            <td>Contraseña: </td>
                            <td><h:inputSecret value="#{login.contrasenia}"/></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <h:commandButton value="Autenticar" action="#{login.autenticar()}"/>
                            </td>
                        </tr>
                    </table>
                </h:form>
            </c:when>
            <c:otherwise>
                <p>Debe salir de la aplicación si quiere entrar como otro usuario</p>
            </c:otherwise>
        </c:choose>
        <h:messages/>
    </h:body>
</html>
