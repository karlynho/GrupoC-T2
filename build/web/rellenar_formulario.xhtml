<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <title>Formulario</title>
    </h:head>
    <h:body>
    
    <h:form>
    <p:growl id="growl" life="2000" />
     
    <p:commandButton value="Volver a pagina principal" id="volver_home" action="#{rellenarFormulario.home()}" ajax="false" />
    </h:form>
        
    <div style="margin: 20px 50px 0px 50px; background-color: #0099ff; height: 650px; width: 990px; border: 4px solid #006; -webkit-border-radius: 7px; padding: 15px">
      <div>A continuación rellene los campos del evento, no deje campos vacíos.</div>
      <br> </br>
      <h:form id ="form" enctype="multipart/form-data">
            <h:panelGrid id="grid" columns="3" cellpadding="5">
            <p:outputLabel for="nombre" style=" font-size: small" value="Nombre:" />
            <p:inputText id="nombre" size="30" value="#{rellenarFormulario.nombre}" required="true"/>
            &nbsp;&nbsp;
            <p:commandButton value="Comprobar" action="#{rellenarFormulario.comprobar()}" update="grid"/> &nbsp;&nbsp; 
            <p:message for="nombre"/>
            </h:panelGrid>
            <br> </br>
            <p:outputLabel style=" font-size: small" value="Descripción:" />
            <br> </br>
            <p:inputTextarea rows="5" cols="30" value="#{rellenarFormulario.descripcion}" required="true" counter="display" maxlength="150" counterTemplate="{0} caracteres restantes." autoResize="false"/>
            
            <p:growl id="msgs" showDetail="true" />
                <h:panelGrid columns="2" cellpadding="5" style="padding-left: 509px; position: absolute; top: 260px;">
                    <p:outputLabel style=" font-size: small" for="datetime1" value="Fecha Inicio:" />
                    <p:calendar id="datetime1" value="#{rellenarFormulario.fecha_inicio}" pattern="MM/dd/yyyy HH:mm:ss" required="true" showOn="button"/>
                </h:panelGrid>
            
                <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                    <p:panelGrid id="display" columns="2" columnClasses="label,value">
                        <h:outputText value="Fecha Inicio:" />
                        <h:outputText value="#{rellenarFormulario.fecha_inicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                </p:dialog>
                <br> </br>
            
            <p:growl id="msgs2" showDetail="true" />
                <h:panelGrid columns="2" cellpadding="5" style="padding-left: 509px; top: 350px; position: absolute"  >
                <p:outputLabel style=" font-size: small" for="datetime2" value="Fecha Fin:" />
                <p:calendar id="datetime2" value="#{rellenarFormulario.fecha_fin}" pattern="MM/dd/yyyy HH:mm:ss" required="true" showOn="button" />
                </h:panelGrid>
            
                <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                    <p:panelGrid id="display2" columns="2" columnClasses="label,value">
                        <h:outputText  value="Fecha Fin:" />
                        <h:outputText value="#{rellenarFormulario.fecha_fin}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                </p:dialog>
            
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" columnClasses="label, value">
                    <p:outputLabel style=" font-size: small" for="Categoria" value="Categoria:" />
                        <p:selectOneListbox style=" font-size: small" id="Categoria" value="#{rellenarFormulario.categoria}" required="true">
                            <f:selectItem itemLabel="Charlas y Conferencias" itemValue="1" />
                            <f:selectItem itemLabel="Conciertos" itemValue="2" />
                            <f:selectItem itemLabel="Espectaculo" itemValue="3" />
                            <f:selectItem itemLabel="Exposicion" itemValue="4" />
                            <f:selectItem itemLabel="Ferias y Fiestas" itemValue="5" />
                            <f:selectItem itemLabel="Deportes" itemValue="6" />
                            <f:selectItem itemLabel="Gastronomia" itemValue="7"/>
                            <f:selectItem itemLabel="Moda" itemValue="8"/>
                        </p:selectOneListbox>
                </h:panelGrid>
            
                <p:outputLabel style=" font-size: small" value="Ubicación:" />
                <p:inputText size="50" value="#{rellenarFormulario.ubicacion}" required="true"/>
                <br> </br>
                <p:outputLabel style=" font-size: small" value="Precio:" />
                <p:inputNumber size="2" value="#{rellenarFormulario.precio}" required="true"/>
                <br> </br>
            
               <p:growl id="messages" showDetail="true" />
               <h:panelGrid columns="2" cellpadding="5" style="padding-left: 509px; top: 450px; position: absolute">
                   <p:outputLabel style=" font-size: small" value="Adjunte una imagen:" />
                   <p:fileUpload value="#{rellenarFormulario.img}" mode="simple" skinSimple="true" required="true" label="Subir" />
               </h:panelGrid>
               <h:panelGrid columns="2" cellpadding="5" style="padding-left: 709px; top: 650px; position: absolute">
                   <p:commandButton id="enviar" value="Enviar" action="#{rellenarFormulario.enviar()}"/>
                   <p:commandButton id="resetear" value="Resetear" type="reset"/>
               </h:panelGrid>
        </h:form>
      </div>
    </h:body>
</html>
