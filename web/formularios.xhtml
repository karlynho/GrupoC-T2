<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" >
<h:head> </h:head>
<h:body>
  
     
<h:form> 
    <p:dataScroller value="#{dataScrollerView.eventos}" var="c" chunkSize="10" mode="inline" scrollHeight="500">
        <f:facet name="header">
            Data Scroller Demo
        </f:facet>
  
        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
              
            <p:outputPanel>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Evento nombre" />
                    <h:outputText value="#{c.nombre}" style="font-weight: bold"/>
  
                    <h:outputText value="Descripcion" />
                    <h:outputText value="#{c.fecha_inicio}" style="font-weight: bold"/>
                </h:panelGrid>
            </p:outputPanel>
        </h:panelGrid>
    </p:dataScroller>
</h:form>
</h:body>
</html>
