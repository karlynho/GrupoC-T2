<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./PaginasEstilo/estiloPrincipal.css" rel="stylesheet" type="text/css" />
        <title>
            <ui:insert name="title">Pagina Login</ui:insert>
        </title>
    </h:head>
    
    <h:body>
        <c:choose>
            <c:when test="#{empty controlHome.usuario and empty controlHome.periodista}">
                <h:form id="login">
                    <table>
                        
                        <p:outputLabel value="Usuario:">
                            <p:inputText id="usuario" value="#{login.usuario}"/>
                            <p:message for="usuario" showDetail="true" style="font-size: small"/>
                            
                        </p:outputLabel>
               
                 
                        <p:outputLabel value="Contraseña:">
                          <p:password id="pass" value="#{login.contrasenia}"/>
                          <p:message for="pass" showDetail="true" style="font-size: small"/>    
                        </p:outputLabel>
                        
                        <tr>
                            <td colspan="2">
                                <p:commandButton value="Autenticar" action="#{login.autenticar()}" ajax="false"/>
                            </td>
                        </tr>
                    </table>
                </h:form>
            </c:when>
            <c:otherwise>
                <p>Debe salir de la aplicación si quiere entrar como otro usuario</p>
            </c:otherwise>
        </c:choose>
    </h:body>
</html>
