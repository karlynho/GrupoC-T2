<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" >
    <h:head>
        <title>Formulario</title>
    </h:head>
    <h:body>
        <div>A continuación rellene los campos del evento, no deje campos vacíos.</div>
        <br> </br>
        <h:form enctype="multipart/form-data">
            <div> Nombre:  <h:inputText size="30" value="#{rellenarFormulario.nombre}" required=""/> </div>
            <br> </br>
            <div> Descripcion: </div>
            <h:inputTextarea rows="4" cols="20" value="#{rellenarFormulario.descripcion}" required=""/>
            <br> </br>
            <div> Categoria:
                <h:selectOneRadio value="#{rellenarFormulario.categoria}" required="">
                    <f:selectItem itemLabel="Charlas y Conferencias" />
                    <f:selectItem itemLabel="Conciertos" />
                    <f:selectItem itemLabel="Espectaculo" />
                    <f:selectItem itemLabel="Exposicion" />
                    <f:selectItem itemLabel="Ferias y Fiestas" />
                    <f:selectItem itemLabel="Deportes" />
                    <f:selectItem itemLabel="Gastronomia" />
                    <f:selectItem itemLabel="Moda" />
                </h:selectOneRadio>
            </div>
            <br> </br>
            <div> Ubicacion: <h:inputText size="50" value="#{rellenarFormulario.ubicacion}" required=""/> </div>
            <br> </br>
            <div> Precio: <h:inputText size="3" value="#{rellenarFormulario.precio}" required=""/> </div>
            
            <br> </br>
            <div> Fecha de Inicio </div>
            <p>
                Hora: <h:inputText size="3" value="#{rellenarFormulario.hora_inicio}" required=""/> 
                Mes: <h:selectOneMenu value="#{rellenarFormulario.mes_inicio}" required="" label="Mes">
                        <f:selectItem itemLabel="Enero" />
                        <f:selectItem itemLabel="Febrero" />
                        <f:selectItem itemLabel="Marzo" />
                        <f:selectItem itemLabel="Abril" />
                        <f:selectItem itemLabel="Mayo" />
                        <f:selectItem itemLabel="Junio" />
                        <f:selectItem itemLabel="Agosto" />
                        <f:selectItem itemLabel="Septiembre" />
                        <f:selectItem itemLabel="Octubre" />
                        <f:selectItem itemLabel="Noviembre" />
                        <f:selectItem itemLabel="Diciembre" />
                      </h:selectOneMenu>
                Año: <h:selectOneMenu value="#{rellenarFormulario.anio}" required="" label="Año">
                        <f:selectItem itemLabel="2017" />
                        <f:selectItem itemLabel="2018" />
                        <f:selectItem itemLabel="2019" />
                      </h:selectOneMenu>
            </p>
            <div> Fecha de Fin </div>
            <p>
                Hora: <h:inputText size="3" value="#{rellenarFormulario.hora_fin}" required=""/> 
                Mes: <h:selectOneMenu value="#{rellenarFormulario.mes_fin}" required="" label="Mes">
                        <f:selectItem itemLabel="Enero" />
                        <f:selectItem itemLabel="Febrero" />
                        <f:selectItem itemLabel="Marzo" />
                        <f:selectItem itemLabel="Abril" />
                        <f:selectItem itemLabel="Mayo" />
                        <f:selectItem itemLabel="Junio" />
                        <f:selectItem itemLabel="Agosto" />
                        <f:selectItem itemLabel="Septiembre" />
                        <f:selectItem itemLabel="Octubre" />
                        <f:selectItem itemLabel="Noviembre" />
                        <f:selectItem itemLabel="Diciembre" />
                      </h:selectOneMenu>
            </p>
            <div> Inserte una imagen <h:inputFile value="#{rellenarFormulario.img}" required=""/> </div>
         
            
            <div> <h:commandButton value="Enviar" action="#{rellenarFormulario.enviar()}" /> </div>
            
        </h:form>
    </h:body>
</html>
