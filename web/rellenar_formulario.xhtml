<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <title>Formulario</title>
    </h:head>
    <h:body>
        <div> <h:commandButton value="Volver a Pagina Principal" action="#{rellenarFormulario.comprobar()}" /> </div>
        <div>A continuación rellene los campos del evento, no deje campos vacíos.</div>
        <br> </br>
        <h:form enctype="multipart/form-data">
            <p:outputLabel style=" font-size: medium" value="Nombre:" /> <p:inputText size="30" value="#{rellenarFormulario.nombre}" required=""/>
            &nbsp;&nbsp; <h:commandButton value="Comprobar" action="#{rellenarFormulario.comprobar()}" /> &nbsp;&nbsp; Compruebe si el evento no esta creado ya
            <br> </br>
            <p:outputLabel style=" font-size: medium" value="Descripción:" />
            <br> </br>
            <p:inputTextarea rows="5" cols="30" value="#{rellenarFormulario.descripcion}" required="" counter="display" maxlength="150" counterTemplate="{0} caracteres restantes." autoResize="false"/>
            <br> </br>
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" columnClasses="label, value">
                <p:outputLabel style=" font-size: medium" for="Categoria" value="Categoria:" />
                    <p:selectOneListbox style=" font-size: medium" id="Categoria" value="#{rellenarFormulario.categoria}">
                        <f:selectItem itemLabel="Charlas y Conferencias" itemValue="1" />
                        <f:selectItem itemLabel="Conciertos" itemValue="2" />
                        <f:selectItem itemLabel="Espectaculo" itemValue="3" />
                        <f:selectItem itemLabel="Exposicion" itemValue="4" />
                        <f:selectItem itemLabel="Ferias y Fiestas" itemValue="5" />
                        <f:selectItem itemLabel="Deportes" itemValue="6" />
                        <f:selectItem itemLabel="Gastronomia" itemValue="7"/>
                        <f:selectItem itemLabel="Moda" itemValue="8"/>
                    </p:selectOneListbox>
            </h:panelGrid>
            
            <p:outputLabel style=" font-size: medium" value="Ubicación:" /> <p:inputText size="50" value="#{rellenarFormulario.ubicacion}" required=""/>
            <br> </br>
            <p:outputLabel style=" font-size: medium" value="Precio:" /><p:inputNumber size="2" value="#{rellenarFormulario.precio}" required=""/>
            <br> </br>
            
            <p:growl id="msgs" showDetail="true" />
 
            <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel style=" font-size: medium" for="datetime1" value="Fecha Inicio:" />
            <p:calendar id="datetime1" value="#{rellenarFormulario.fecha_inicio}" pattern="MM/dd/yyyy HH:mm:ss" />
            </h:panelGrid>
            
            <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
            <p:panelGrid id="display" columns="2" columnClasses="label,value">
                <h:outputText value="Fecha Inicio:" />
            <h:outputText value="#{rellenarFormulario.fecha_inicio}">
                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
            </h:outputText>
            </p:panelGrid>
                
            </p:dialog>
            
            <p:growl id="msgs2" showDetail="true" />
 
            <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel style=" font-size: medium" for="datetime2" value="Fecha Fin:" />
            <p:calendar id="datetime2" value="#{rellenarFormulario.fecha_fin}" pattern="MM/dd/yyyy HH:mm:ss" />
            </h:panelGrid>
            
            <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
            <p:panelGrid id="display2" columns="2" columnClasses="label,value">
                <h:outputText  value="Fecha Inicio:" />
            <h:outputText value="#{rellenarFormulario.fecha_fin}">
                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
            </h:outputText>
            </p:panelGrid>
                
            </p:dialog>
            
            
            
            
            <p:growl id="messages" showDetail="true" />
 
            <p:fileUpload value="#{rellenarFormulario.file}" mode="simple" skinSimple="true" required="" label="Subir" />
         
            
            <div> <h:commandButton value="Enviar" action="#{rellenarFormulario.enviar()}"/> </div>
            
            
        </h:form>
    </h:body>
</html>
