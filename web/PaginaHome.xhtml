<ui:composition template="/WEB-INF/plantillas/general.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
               
    
    <ui:define name="title">Pagina Principal</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{empty controlHome.usuario}">
                <h:form id="controlHome">
                    <h:panelGrid columns="1">
                        <f:facet name="header">
                            <h:outputText value="Filtra tu Busqueda"/>
                        </f:facet>
                        <p:selectOneMenu>
                            <f:selectItem itemLabel="Malaga" value="#{controlBusquedaEvento.ubicacion}"/>
                            <f:selectItem itemLabel="Marbella" value="#{controlBusquedaEvento.ubicacion}"/> 
                            <f:selectItem itemLabel="Torre del Mar" value="#{controlBusquedaEvento.ubicacion}"/>
                            <f:selectItem itemLabel="Ciudad"/>
                        </p:selectOneMenu>
                        <p:selectOneMenu>
                            <f:selectItem itemLabel="Musical" value="#{controlBusquedaEvento.evento}"/>
                            <f:selectItem itemLabel="Teatro" value="#{controlBusquedaEvento.evento}"/>
                            <f:selectItem itemLabel="Deportivo" value="#{controlBusquedaEvento.evento}"/>
                            <f:selectItem itemLabel="Evento"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                       <p:outputLabel style=" font-size: medium" for="datetime1"/>
                       <p:calendar id="datetime1" value="#{controlBusquedaEvento.fecha}" pattern="MM/dd/yyyy HH:mm:ss" showOn="button"/>
                    </h:panelGrid>
                    
                    <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                    <p:panelGrid id="display" columns="2" columnClasses="label,value">
                        <h:outputText value="Fecha Inicio:" />
                    <h:outputText value="#{rellenarFormulario.fecha_inicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    </p:panelGrid>
                    </p:dialog>
                   
                    <p:commandButton value="Filtrar" action="#{controlBusquedaEvento.comprobaciÃ³n()}"/>

                </h:form>
            </c:when>
        </c:choose>
    </ui:define>
                    
</ui:composition>
