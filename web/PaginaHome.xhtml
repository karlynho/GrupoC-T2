<ui:composition template="/WEB-INF/plantillas/general.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
               
    
    <ui:define name="title">Pagina Principal</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{empty controlHome.usuario}">
                <h:form id="controlHome">
                    <h:panelGrid columns="1">
                        <f:facet name="header">
                            <h:outputText value="Filtra tu Busqueda"/>
                        </f:facet>
                        <p:selectOneMenu id="selectUbicacion" value="#{controlBusquedaEvento.ubicacion}">
                            <f:selectItem itemLabel="Ciudad" itemValue=" "/>
                            <f:selectItem itemLabel="Malaga" itemValue="Malaga"/>
                            <f:selectItem itemLabel="Marbella" itemValue="Marbella"/> 
                            <f:selectItem itemLabel="Torre del Mar" itemValue="Torre del Mar"/>
                        </p:selectOneMenu>
                        <p:selectOneMenu id="selectCategoria" value="#{controlBusquedaEvento.categoria}">
                            <f:selectItem itemLabel="Evento" itemValue=" "/>
                            <f:selectItem itemLabel="Musical" itemValue="Musical"/>
                            <f:selectItem itemLabel="Teatro" itemValue="Teatro"/>
                            <f:selectItem itemLabel="Deportivo" itemValue="Deportivo"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    
                    <h:panelGrid columns="2">
                        <p:calendar id="datetime1" value="#{controlBusquedaEvento.fecha}" pattern="MM/dd/yyyy" showOn="button"/>
                    </h:panelGrid>
                    <h:messages showDetail="true" />
                    <h:commandButton   value="Filtrar" action="#{controlBusquedaEvento.comprobacion()}"/>
                    
                    <p:dataGrid var="evento" value="#{creacionDeEventos.crearEventos()}" columns="3"  rows="3"  id="eventos">
                        <p:panel header="estrellas">
                            <h:panelGrid columns="1">
                            <h:graphicImage id="" value="PaginasEstilo/#{evento.nombre}.jpg"/>
                            <h:outputText value="#{evento.fecha_inicio}"/>
                            <h:outputText value="#{evento.nombre}"/>
                            <h:outputText value="#{evento.ubicacion}"/>
                        </h:panelGrid>
                        </p:panel>
                        
                    </p:dataGrid>
                 </h:form>
            </c:when>
        </c:choose>
    </ui:define>
                    
</ui:composition>
