<ui:composition template="/WEB-INF/plantillas/general.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="title">Evento</ui:define>
    <ui:define name="content">
        <h:form id="colizq" >
            <p:scrollPanel style="height: 500px; text-align: center;padding-top: 5px;" >
                <h:outputText value="Eventos recomendados"/>
                <p:dataGrid var="ev" value="#{beanPrincipal.validos}" columns="1" id="same">

                    <h:graphicImage  style="width:250px; height:200px" value="resources/#{ev.imagen.enlace}"/> <br></br>
                    <h:commandLink action="#{controlHome.verEvento(ev)}" value="#{ev.nombre}"/>


                </p:dataGrid>
            </p:scrollPanel>
        </h:form>

        <p:dataGrid value="#{beanPrincipal.eventoV}" var="eve" id="eventos" style="margin-left: 15px" >

            <h:panelGrid columns="2" style="width:100%" >
                <p:outputPanel >
                    <table>
                        <tr><td><table id="tyf" >
                                    <tr><td> <h3><h:outputText value="#{eve.nombre}" /></h3></td> </tr>
                                    <tr><td><h:graphicImage  style="width:400px; height:300px" value="resources/#{eve.imagen.enlace}"/></td> </tr>
                                    <h:form>
                                        <p:growl id="messages" showDetail="true" />
                                        <tr><td ><h:outputText value="Puntuación:"/>
                                                <p:rating value="#{beanPrincipal.media()}" stars="5" cancel="false" onRate="alert('Has votado con ' + value + ' estrellas')" />
                                            </td> </tr>
                                    </h:form>
                                </table> </td>

                            <td>  <table id="ineve"  >

                                    <tr><td><h:outputText value="Descripción: #{eve.descripcion}" /></td> </tr>
                                    <tr><td> <h:outputText value="Fecha de inicio: #{eve.fecha_inicio}" /></td></tr>
                                    <tr><td> <h:outputText value="Fecha de final: #{eve.fecha_final}" /></td></tr>
                                    <h:form>
                                        <c:choose>
                                            <c:when test="${ eve.precio eq 0 }">
                                                <tr> <td><h:outputText value="Precio: Gratis" /></td></tr>
                                            </c:when>
                                            <c:otherwise>

                                                <tr> <td><h:outputText value="Precio: #{eve.precio} €" /></td></tr>
                                                <tr><td><h:commandLink action="vistaEvento.xhtml" value="Comprar entrada "/></td></tr>

                                            </c:otherwise>
                                        </c:choose>
                                    </h:form>
                                    <tr><td><h:outputText value="Ubicación: #{eve.ubicacion}" /></td></tr>
                                    <tr> <td><h:outputText value="Categoria: #{eve.categoria}" /></td></tr>
                                    <h:outputText value="" />


                                </table></td></tr>
                    </table>
                </p:outputPanel>
            </h:panelGrid>
        </p:dataGrid>
        <h:form >
            <p:commandButton value="Atrás" action="PaginaHome.xhtml" style="float: right;margin: 5px;"/>
        </h:form>

        <p:outputPanel id="com">
            <h3 style="clear: both">Comentarios</h3>
            <h:form>


                <p:textEditor widgetVar="editor2" value="#{pruebaBean.text}" height="150"  placeholder="Inserte su comentario">
                    <f:facet name="toolbar">
                        <span class="ql-formats">
                            <button class="ql-bold"></button>
                            <button class="ql-italic"></button>
                            <button class="ql-underline"></button>
                            <button class="ql-strike"></button>
                        </span>
                        <span class="ql-formats">
                            <select class="ql-font"></select>
                            <select class="ql-size"></select>
                        </span>
                    </f:facet>
                </p:textEditor>
            </h:form>
            <h:form>
                <p:rating value="#{pruebaBean.ratinguser}" stars="5" cancel="false" onRate="alert('Has votado con ' + value + ' estrellas')" />
                <p:commandButton value="Comentar" action="#{pruebaBean.guardarComentario()}" style="float: right;margin-top: 5px;" ajax="false"/>                
            </h:form>       
            <c:if test="#{not (empty beanPrincipal.eventoV.valoraciones) }">
                <p:dataGrid var="com" value="#{pruebaBean.comentarios()}"  columns="1"  >
                    <h:panelGrid columns="1" style=" border-style: double;width: 100%;background-color:darkgray">
                        <h:outputText value="Usuario: #{com.usuario.nombre}" style="width: 100%"/>
                        <h:outputText value="#{com.comentario}"/>
                    </h:panelGrid>           
                </p:dataGrid>
            </c:if>


        </p:outputPanel>



    </ui:define>
</ui:composition>
